<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Show Items</title>
    <style>
        /* Page background and font */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        img {
            max-height: 100px;
            border-radius: 5px;
        }

        /* Action links */
        a {
            text-decoration: none;
            padding: 6px 12px;
            margin: 0 4px;
            border-radius: 5px;
            font-size: 14px;
            color: white;
            transition: background 0.3s ease;
        }

        a[href*="edit"] {
            background-color: #28a745;
        }

        a[href*="edit"]:hover {
            background-color: #218838;
        }

        a[href*="delete"] {
            background-color: #dc3545;
        }

        a[href*="delete"]:hover {
            background-color: #c82333;
        }

        .btn-danger {
            display: inline-block;
            margin-top: 20px;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Responsive table */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background: white;
                padding: 10px;
                border-radius: 6px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
            }

            td {
                text-align: left;
                padding: 10px;
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
            }

            td:before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
                color: #555;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ›’ Show Items</h1>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Picture</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for x in show %}
            <tr>
                <td data-label="Item Name">{{ x.ItemName }}</td>
                <td data-label="Quantity">{{ x.Itemquantity }}</td>
                <td data-label="Price">â‚¹{{ x.Itemprice }}</td>
                <td data-label="Picture">
                    <img src="{{ x.Ifile.url }}" alt="Item Image">
                </td>
                <td data-label="Action">
                    <a href="../orderitems_edit/{{ x.id }}">Edit</a>
                    <a href="../orderitems_delete/{{ x.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="text-align: center;">
        <a href="../generatebill_code" class="btn btn-danger">ðŸ§¾ Generate Bill</a>
    </div>
</body>
</html>
